<div class="jumbotron" [style]="demoStyle">
  <div class="text">
    <h1>Acrodata GUI</h1>
    <p>JSON powered GUI for configurable panels</p>
  </div>

  <div class="gui-wrapper">
    <div class="gui-heading">Background Generator</div>
    <gui-form [config]="config" [model]="model" (modelChange)="demoStyle = getBgStyle($event)" />
  </div>
</div>

@for (p of presets; track p; let i = $index) {
  <button class="thumbnail" [style]="presetStyles[i]" (click)="selectPreset(p)">
    <!--  -->
  </button>
}
