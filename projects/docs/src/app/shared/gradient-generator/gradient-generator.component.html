<div class="jumbotron" [style]="demoStyle">
  <div class="text">
    <h1>Acrodata GUI</h1>
    <p>A lightweight GUI library for Angular</p>
  </div>

  <div class="gui-wrapper">
    <div class="gui-heading">Gradient Generator</div>
    <gui-form [config]="config" [model]="model"
              (modelChange)="demoStyle = getBgStyle($event)"></gui-form>
  </div>
</div>

<button mat-stroked-button *ngFor="let m of presets; index as i"
        [style]="presetStyles[i]"
        (click)="selectPreset(m)"></button>
