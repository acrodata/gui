<button class="btn theme-picker-toggle" aria-label="Select a GUI theme"
        (click)="toggleMenu($event)">
  <mat-icon svgIcon="invert_colors" />
</button>

<ul class="theme-picker-menu" [class.show]="showMenu">
  @for (theme of themes; track theme) {
    <li>
      <span class="theme-picker-item" [class.active]="currentTheme === theme"
        (click)="selectTheme(theme.name)">{{theme.displayName}}</span>
    </li>
  }
</ul>
