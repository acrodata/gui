<h2 id="upload_settings">
  <a href="media-controls#upload_settings">Upload Settings</a>
</h2>

<p>If you want to use the upload feature, you should replace the <code>GuiFileUploaderConfig</code>
  with your own uploading logic.</p>

<pre><code highlight="@Injectable()
export class YourUploadService {
  constructor(private http: HttpClient) {}

  upload(file: FormData) {
    return this.http.post<any>('your_url', file, {
      reportProgress: true,
      observe: 'events',
    });
  }
}

@Component({
  ...
  imports: [GuiModule],
  providers: [
    {
      provide: GuiFileUploaderConfig,
      useClass: YourUploadService
    },
  ],
})
export class YourComponent {
}"
language="ts"></code></pre>
