<div class="jumbotron" [style]="{
  'background-image': bgGradient,
  'background-position': bgPosition,
  'background-size': bgSize,
  'background-blend-mode': bgBlendMode,
  'background-repeat': bgRepeat,
}">
  <div class="text">
    <h1>Acrodata GUI</h1>
    <p>A lightweight GUI library for Angular</p>
  </div>

  <div class="gui-wrapper">
    <div class="gui-heading">Gradient Generator</div>
    <gui-form [config]="config" [model]="model"></gui-form>
  </div>
</div>

<h2 id="features">
  <a href="home#features">Features</a>
</h2>

<ul>
  <li>Built on top of <a href="https://angular.io/guide/reactive-forms" target="_blank">Angular
      Reactive Forms</a></li>
  <li>JSON powered config</li>
  <li>Easy to understand config and model</li>
  <li>Uses Angular Material as basic UI library</li>
  <li>A11y support</li>
  <li>RTL support</li>
</ul>
