<app-page-header [title]="'Basic controls'"
                 subtitle="Used for binding primitive values (string, number or boolean)."></app-page-header>

<h2 id="text">
  <a href="basic-controls#text">Text</a>
</h2>

<app-example-viewer [config]="textConfig"></app-example-viewer>

<h2 id="number">
  <a href="basic-controls#number">Number</a>
</h2>

<app-example-viewer [config]="numberConfig"></app-example-viewer>

<h2 id="switch">
  <a href="basic-controls#switch">Switch</a>
</h2>

<app-example-viewer [config]="switchConfig"></app-example-viewer>

<h2 id="slider">
  <a href="basic-controls#slider">Slider</a>
</h2>

<div>
  <label>
    <input type="checkbox" [(ngModel)]="isRangeSlider" (ngModelChange)="toggleRangeSlider()">
    Range slider
  </label>
</div>

<app-example-viewer [config]="sliderConfig"></app-example-viewer>

<h2 id="fill">
  <a href="basic-controls#fill">Fill</a>
</h2>

<app-example-viewer [config]="fillConfig"></app-example-viewer>

<h2 id="select">
  <a href="basic-controls#select">Select</a>
</h2>

<div>
  <label>
    <input type="checkbox" [(ngModel)]="isMultiSelect" (ngModelChange)="toggleMultiSelect()">
    Multiple choice
  </label>
</div>

<app-example-viewer [config]="selectConfig"></app-example-viewer>

<h2 id="button_toggle">
  <a href="basic-controls#button_toggle">Button Toggle</a>
</h2>

<div>
  <label>
    <input type="checkbox" [(ngModel)]="isMultiButtonToggle"
           (ngModelChange)="toggleMultiButtonToggle()">
    Multiple choice
  </label>

  <label>
    <input type="radio" name="icontype" [value]="0" [(ngModel)]="useIcon"
           (ngModelChange)="toggleIconButtonToggle()"> Text
  </label>
  <label>
    <input type="radio" name="icontype" [value]="1" [(ngModel)]="useIcon"
           (ngModelChange)="toggleIconButtonToggle()"> Font icon</label>
  <label>
    <input type="radio" name="icontype" [value]="2" [(ngModel)]="useIcon"
           (ngModelChange)="toggleIconButtonToggle()"> Image icon
  </label>
</div>

<app-example-viewer [config]="buttonToggleConfig"></app-example-viewer>

<p>If you have lots of options, you can make a grid for options with the <code>col</code> attr.</p>

<app-example-viewer [config]="buttonToggleConfig2"></app-example-viewer>

<h2 id="image_select">
  <a href="basic-controls#image_select">Image Select</a>
</h2>

<app-example-viewer [config]="imageSelectConfig"></app-example-viewer>

<h2 id="textarea">
  <a href="basic-controls#textarea">Textarea</a>
</h2>

<app-example-viewer [config]="textareaConfig"></app-example-viewer>

<h2 id="hidden">
  <a href="basic-controls#hidden">Hidden</a>
</h2>

<app-example-viewer [config]="hiddenConfig"></app-example-viewer>
