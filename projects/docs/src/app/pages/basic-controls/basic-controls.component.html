<app-page-header
  pageTitle="Basic controls"

/>

<app-example-viewer [config]="textConfig" />

<h2 id="number">
  <a href="basic-controls#number">Number</a>
</h2>

<app-example-viewer [config]="numberConfig" />

<h2 id="switch">
  <a href="basic-controls#switch">Switch</a>
</h2>

<app-example-viewer [config]="switchConfig" />

<h2 id="slider">
  <a href="basic-controls#slider">Slider</a>
</h2>

<div>
  <label>
    <input type="checkbox" [(ngModel)]="isRangeSlider" (ngModelChange)="toggleRangeSlider()" />
    Range slider
  </label>
</div>

<app-example-viewer [config]="sliderConfig" />

<h2 id="fill">
  <a href="basic-controls#fill">Fill</a>
</h2>

<div>
  <label>
    <input
      type="radio"
      name="filltype"
      value="all"
      [(ngModel)]="fillType"
      (ngModelChange)="toggleFillType()"
    />
    All
  </label>
  <label>
    <input
      type="radio"
      name="filltype"
      value="solid"
      [(ngModel)]="fillType"
      (ngModelChange)="toggleFillType()"
    />
    Solid
  </label>
  <label>
    <input
      type="radio"
      name="filltype"
      value="gradient"
      [(ngModel)]="fillType"
      (ngModelChange)="toggleFillType()"
    />
    Gradient
  </label>
  <label>
    <input
      type="radio"
      name="filltype"
      value="image"
      [(ngModel)]="fillType"
      (ngModelChange)="toggleFillType()"
    />
    Image
  </label>
</div>

<app-example-viewer [config]="fillConfig" />

<h2 id="select">
  <a href="basic-controls#select">Select</a>
</h2>

<div>
  <label>
    <input type="checkbox" [(ngModel)]="isMultiSelect" (ngModelChange)="toggleMultiSelect()" />
    Multiple choice
  </label>
</div>

<app-example-viewer [config]="selectConfig" />

<h2 id="combobox">
  <a href="basic-controls#combobox">Combobox</a>
</h2>

<div>
  <label>
    <input type="checkbox" [(ngModel)]="isMultiCombobox" (ngModelChange)="toggleMultiCombobox()" />
    Multiple choice
  </label>
</div>

<app-example-viewer [config]="comboboxConfig" />

<h2 id="button_toggle">
  <a href="basic-controls#button_toggle">Button Toggle</a>
</h2>

<div>
  <label>
    <input
      type="checkbox"
      [(ngModel)]="isMultiButtonToggle"
      (ngModelChange)="toggleMultiButtonToggle()"
    />
    Multiple choice
  </label>

  <label>
    <input
      type="radio"
      name="icontype"
      [value]="0"
      [(ngModel)]="useIcon"
      (ngModelChange)="toggleIconButtonToggle()"
    />
    Text
  </label>
  <label>
    <input
      type="radio"
      name="icontype"
      [value]="1"
      [(ngModel)]="useIcon"
      (ngModelChange)="toggleIconButtonToggle()"
    />
    Font icon
  </label>
  <label>
    <input
      type="radio"
      name="icontype"
      [value]="2"
      [(ngModel)]="useIcon"
      (ngModelChange)="toggleIconButtonToggle()"
    />
    Image icon
  </label>
</div>

<app-example-viewer [config]="buttonToggleConfig" />

<p>
  If you have lots of options, you can make a grid for options with the
  <code>col</code>
  attr.
</p>
