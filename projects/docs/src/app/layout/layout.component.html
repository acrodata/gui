<header>
  <a class="logo" routerLink="/">Acrodata GUI</a>

  <span class="spacer"></span>

  <a href="https://github.com/acrodata/gui" target="_blank">GitHub</a>
</header>

<div class="container">
  <aside>
    <ul class="menu" role="navigation">
      <li class="menu-item" *ngFor="let item of menu">
        <a role="button" [routerLink]="item.route">{{item.name}}</a>

        <ul class="submenu" *ngIf="item.children.length>0">
          <li class="submenu-item" *ngFor="let sub of item.children">
            <a role="button" [routerLink]="item.route" [fragment]="sub.route">{{sub.name}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </aside>

  <main>
    <router-outlet></router-outlet>

    <footer>© 2023 Made with ❤️ by <a href="https://github.com/nzbin" target="_blank">nzbin</a>
    </footer>
  </main>
</div>
