<mat-form-field>
  <ng-container matPrefix>
    <span class="gui-color-block-empty"></span>
    <span class="gui-color-block" [style.background]="value"></span>
  </ng-container>

  <input matInput
    [(ngModel)]="value"
    [disabled]="disabled"
    [placeholder]="config.placeholder||''"
    [mtxColorpicker]="cp"
    (colorChange)="onValueChange()">

  <mtx-colorpicker #cp />
  <gui-icon-button-wrapper matSuffix>
    <mtx-colorpicker-toggle [for]="cp" />
  </gui-icon-button-wrapper>

  @if (config.parentType==='inline') {
    <mat-hint>
      <gui-field-label [config]="config" />
    </mat-hint>
  }
</mat-form-field>
