@if (!config.description) {
  <span>{{ title }}</span>
} @else {
  <span
    [class.gui-field-label-with-description]="config.description"
    [matTooltip]="config.description"
    matTooltipPosition="above"
    matTooltipShowDelay="1000"
    matTooltipClass="gui-field-label-tooltip"
  >
    {{ title }}
  </span>
}
