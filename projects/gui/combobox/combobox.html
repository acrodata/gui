<mat-form-field>
  <span *ngIf="config.prefix" matPrefix>{{config.prefix}}</span>
  <mtx-select [(ngModel)]="value"
              [disabled]="disabled"
              [items]="config.options!"
              [bindLabel]="config.bindLabel || 'label'"
              [bindValue]="config.bindValue || 'value'"
              [multiple]="config.multiple || false"
              [maxSelectedItems]="config.maxSelectedItems!"
              [closeOnSelect]="!config.multiple"
              [addTag]="config.addTag ? addTagFn : false"
              [placeholder]="config.placeholder || ''"
              (change)="onValueChange()">
  </mtx-select>
  <span *ngIf="config.suffix" matSuffix>{{config.suffix}}</span>
  <mat-hint *ngIf="config.parentType==='inline'">
    <gui-field-label [config]="config"></gui-field-label>
  </mat-hint>
</mat-form-field>
