<mat-form-field>
  <span *ngIf="config.prefix" matPrefix>{{config.prefix}}</span>
  <mat-select panelClass="gui-form"
              [(ngModel)]="value"
              [disabled]="disabled"
              [placeholder]="config.placeholder||''"
              (selectionChange)="onValueChange()">
    <mat-option *ngFor="let option of config.options" [value]="option.value"
                [disabled]="option.disabled">
      <span [style]="{fontFamily: config.useFont ? option.value : ''}">{{option.label}}</span>
    </mat-option>
  </mat-select>
  <span *ngIf="config.suffix" matSuffix>{{config.suffix}}</span>
  <mat-hint *ngIf="config.parentType === 'inline'">
    <gui-field-label [config]="config"></gui-field-label>
  </mat-hint>
</mat-form-field>
