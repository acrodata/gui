<div
  class="gui-codearea-dialog-header"
  [class.dragging]="dragHandle.isDragging"
  rndDialogDragHandle
  #dragHandle="rndDialogDragHandle"
>
  <span class="gui-codearea-dialog-title" [title]="data.title">{{ data.title }}</span>

  <span class="gui-codearea-dialog-spacer"></span>

  <button mat-stroked-button (click)="close()">Close</button>
  <button mat-flat-button cdkFocusInitial (click)="save()">Save</button>
</div>

<code-editor
  [(ngModel)]="data.value"
  [disabled]="data.disabled"
  [language]="data.language"
  [languages]="languages"
  [theme]="theme"
  indentWithTab
/>
