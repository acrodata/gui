<mat-form-field>
  <span *ngIf="config.prefix" matPrefix>{{config.prefix}}</span>
  <mtx-select [items]="config.options||[]" appendTo=".gui-form" bindValue="value"
              [(ngModel)]="value"
              (change)="onValueChange()"
              (open)="onPanelOpened()">
    <ng-template ng-label-tmp let-opt="item">
      <img [src]="opt.src" [alt]="opt.label" />
      <span>{{opt.label}}</span>
    </ng-template>
    <ng-template ng-option-tmp let-opt="item" let-index="index" let-search="searchTerm">
      <img [src]="opt.src" [alt]="opt.label" />
      <span>{{opt.label}}</span>
    </ng-template>
  </mtx-select>
  <span *ngIf="config.suffix" matSuffix>{{config.suffix}}</span>
  <mat-hint *ngIf="config.parentType==='inline'">
    <gui-field-label [config]="config"></gui-field-label>
  </mat-hint>
</mat-form-field>
